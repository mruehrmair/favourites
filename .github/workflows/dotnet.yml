name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      working-directory: ./src/Favourites
      run: dotnet restore
    - name: Build
      working-directory: ./src/Favourites
      run: dotnet build --no-restore
    - name: Test
      working-directory: ./src/Favourites
      run: dotnet test --no-build --verbosity normal
